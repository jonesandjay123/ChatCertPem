<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatCert - Chat Bot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <h1>ChatCert Chat Bot</h1>

      <div class="chat-box" id="chat-box">
        <!-- Chat messages will be displayed here -->
        <div class="message system-message">
          <p>Hello! I'm the ChatCert chatbot. Please enter your question.</p>
        </div>
      </div>

      <div class="chat-input">
        <textarea
          id="user-input"
          placeholder="Type your question..."
          rows="3"
        ></textarea>
        <button id="send-button">Send</button>
      </div>

      <div class="image-upload-section">
        <h3>Upload an image for analysis</h3>
        <div class="image-upload-form">
          <div class="form-group">
            <label for="image-question">Question about the image:</label>
            <textarea
              id="image-question"
              placeholder="Ask a question about the image you want to upload..."
              rows="2"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="image-file">Select an image:</label>
            <input type="file" id="image-file" accept="image/*" />
          </div>
          <button id="upload-image-button">Upload & Analyze</button>
        </div>
        <div id="preview-container" class="hidden">
          <h4>Image Preview:</h4>
          <img id="image-preview" src="" alt="Preview" />
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
